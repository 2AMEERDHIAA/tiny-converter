<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/solar/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="bg-dark">
<h1 class="text-center title text-white mt-5">TEXT TO IMAGE</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <label for="txt" class="text-white">type your text to be converted to image</label>
            <input id="txt" type="text" class="form-control">
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-auto">
            <canvas class="text-white" id="textCanvas" hidden>
            </canvas>
            <div class="card">
               <div class="card-header bg-info">
               <h1>image preview</h1>
               </div>
                <div class="card-body">
                    <img id="image" src="">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let tCtx = document.getElementById('textCanvas').getContext('2d'); //Hidden canvas
       let imageElem = document.getElementById('image'); //Image element
    // Text input element
         document.getElementById('txt').addEventListener('keyup', function (){
        tCtx.canvas.width = tCtx.measureText(this.value).width;
        tCtx.fillText(this.value, 0, 20);
        imageElem.src = tCtx.canvas.toDataURL();
    }, false);

</script>

</body>
</html>
